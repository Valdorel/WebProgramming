    <p id="class"></p>


    <script>
      class Car{
        constructor(brand) {
          this.carname = brand;
        }

        present() {
          return 'I have a '+this.carname;
        }
      }

      class Model extends Car {
        constructor(brand, mod) {

          super(brand);
          this.model = mod;

        }

        show() {
          return this.present() + ', it is a ' + this.model;
        }
      }

      let mycar = new Model("Porsche", "Bill Turbo");
      document.getElementById("class").innerHTML = mycar.show();
    </script>
