<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onToggleDisplay()">Display Details</button>
      <p *ngIf="showParagraph"> Secret password = tuna</p>
      <div
        *ngFor="let click of buttonClicked"
        [ngStyle]="{backgroundColor: click >= 5 ? 'blue' : 'transparent'}"
        [ngClass]="{'white-text': click >= 5}"> {{click}}</div>
    </div>
  </div>
</div>
